<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>

<center>

    <h1 align="center">请修改密码</h1><br>
    <form action="./changeUser" method="post">
    <table border="1">
        <tr>
            <td>用户名</td>
            <td><input name="username" type="text"></td>
        </tr>
        <tr>
            <td>旧密码</td>
            <td><input name="password" type="password"></td>
        </tr>

        <tr>
            <td>新密码</td>
            <td><input name="newPassword" type="password"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <!--
                submit是提交按钮，点击该按钮会将包含它的form表单进行提交
                -->
                <input type="submit" value="修改" >
            </td>
    </table>
 <form>
</center>
</body>
</html>
